name: Demo

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  demo:
    strategy:
      matrix:
        runs-on:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    name: Demo
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Create a subdirectory
        run: |
          mkdir subdir
      - name: Get a specific version
        id: get_release
        uses: ./
        with:
          repo: 'dsaltares/godot-wild-jam-18'
          version: 'tags/v0.1.18'
          file: 'plague-linux.zip'
          target: 'subdir/plague-linux.zip'
      - name: Display the outputs
        run: |
          echo "${{ steps.get_release.outputs.version }}"
          echo "${{ steps.get_release.outputs.name }}"
          echo "${{ steps.get_release.outputs.body }}"
      - name: Display the file (Linux, Mac)
        run: ls -l subdir/plague-linux.zip
        if: matrix.runs-on != 'windows-latest'
      - name: Display the file (Windows)
        run: dir subdir/plague-linux.zip
        if: matrix.runs-on == 'windows-latest'

  release_id:
    strategy:
      matrix:
        runs-on:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    name: Release ID
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Create a subdirectory
        run: |
          mkdir subdir
      - name: Get by release ID
        id: get_release
        uses: ./
        with:
          repo: 'dsaltares/godot-wild-jam-18'
          version: '23960137'
          file: 'plague-linux.zip'
          target: 'subdir/plague-linux.zip'
      - name: Display the outputs
        run: |
          echo "${{ steps.get_release.outputs.version }}"
          echo "${{ steps.get_release.outputs.name }}"
          echo "${{ steps.get_release.outputs.body }}"
      - name: Display the file (Linux, Mac)
        run: ls -l subdir/plague-linux.zip
        if: matrix.runs-on != 'windows-latest'
      - name: Display the file (Windows)
        run: dir subdir/plague-linux.zip
        if: matrix.runs-on == 'windows-latest'

  latest:
    strategy:
      matrix:
        runs-on:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    name: Latest version
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Create a subdirectory
        run: |
          mkdir subdir
      - name: Get the latest release
        id: get_release
        uses: ./
        with:
          repo: 'dsaltares/godot-wild-jam-18'
          file: 'plague-linux.zip'
          target: 'subdir/plague-linux.zip'
      - name: Display the outputs
        run: |
          echo "${{ steps.get_release.outputs.version }}"
          echo "${{ steps.get_release.outputs.name }}"
          echo "${{ steps.get_release.outputs.body }}"
      - name: Display the file (Linux, Mac)
        run: ls -l subdir/plague-linux.zip
        if: matrix.runs-on != 'windows-latest'
      - name: Display the file (Windows)
        run: dir subdir/plague-linux.zip
        if: matrix.runs-on == 'windows-latest'
